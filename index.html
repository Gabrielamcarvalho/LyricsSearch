<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Search</title>

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/af88f0a064.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>
      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Enter artist or song name..."
        />
        <button>Search</button>
      </form>
    </header>
    <main>
      <div id="result" class="container">
        <p>Results will be displayed here</p>
      </div>

      <div id="more" class="container centered"></div>
    </main>

    <footer>
      <h6>&copy; Gabriela M. Carvalho 2020 | Made with LyricsOVH API</h6>
      <!-- Social media icons -->
      <div class="social-media">
        <ul class="social-media__icon">
          <a
            href="https://github.com/Gabrielamcarvalho"
            target="_blank"
            class="icon-link"
          >
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/gabriela-carvalho-916313174/"
            target="_blank"
            class="icon-link"
          >
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
